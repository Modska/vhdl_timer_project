name: VHDL_CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ghdl
          pip install vunit_hdl
      - name: Run Simulation
        run: python run.py
